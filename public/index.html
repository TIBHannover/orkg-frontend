<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="theme-color" content="#000000" />
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self' ;
                img-src 'self' 
                    *
                    data:
                ;
                script-src 'self' 'unsafe-inline' 'unsafe-eval'
                    https://orkg.org
                    https://*.orkg.org
                    https://support.tib.eu
                    https://tibhannover.gitlab.io
                    https://www.gstatic.com
                    https://platform.twitter.com
                    https://cdn.syndication.twimg.com
                    https://cdnjs.cloudflare.com
                    https://app.chatwoot.com
                ;
                style-src 'self' 'unsafe-inline'
                    https://orkg.org
                    https://*.orkg.org
                    https://maxcdn.bootstrapcdn.com
                    https://www.gstatic.com
                    https://platform.twitter.com
                    https://*.twimg.com
                ;
                font-src 'self' 
                    data:
                    https://orkg.org
                    https://*.orkg.org
                    https://maxcdn.bootstrapcdn.com
                    https://cdnjs.cloudflare.com
                ;
                frame-src 'self'
                    https://orkg.org
                    https://*.orkg.org
                    https://av.tib.eu
                    http://av.tib.eu
                    https://platform.twitter.com
                    https://syndication.twitter.com
                    https://www.youtube.com
                    https://time.graphics
                    https://app.chatwoot.com
                ;
                connect-src 'self'
                    blob:
                    localhost:*
                    https://orkg.org
                    https://*.orkg.org
                    https://support.tib.eu
                    https://api.altmetric.com
                    https://doi.org
                    https://data.crosscite.org
                    https://secure.geonames.org
                    https://service.tib.eu
                    https://pub.orcid.org
                    https://api.semanticscholar.org
                    https://api.datacite.org
                    https://api.crossref.org
                    https://app.chatwoot.com
                    https://opencitations.net
                    https://*.wikidata.org
                    https://*.wikipedia.org/api/
                    http://dbpedia.org/sparql
                    https://api.unpaywall.org
                ;"
        />

        <!--
          manifest.json provides metadata used when your web app is added to the
          homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
        -->
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
        <!--
          Notice the use of %PUBLIC_URL% in the tags above.
          It will be replaced with the URL of the `public` folder during the build.
          Only files inside the `public` folder can be referenced from the HTML.

          Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
          work correctly both with client-side routing and a non-root public URL.
          Learn how to configure a non-root public URL by running `npm run build`.
        -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
        <script src="%PUBLIC_URL%/__ENV.js"></script>
        <title>Open Research Knowledge Graph</title>
        <meta property="og:image" content="%PUBLIC_URL%/og_image.png" />
    </head>
    <body>
        <noscript>
            You need to enable JavaScript to run this app.
        </noscript>
        <div id="root"></div>
        <!--
            This HTML file is a template.
            If you open it directly in the browser, you will see an empty page.

            You can add webfonts, meta tags, or analytics to this file.
            The build step will place the bundled scripts into the <body> tag.

            To begin the development, run `npm start` or `yarn start`.
            To create a production bundle, use `npm run build` or `yarn build`.
        -->

        <script>
            if (window.__ENV) {
                const chatwoot_token = window.__ENV.REACT_APP_CHATWOOT_WEBSITE_TOKEN;
                if (chatwoot_token && !chatwoot_token.includes('REACT_APP_CHATWOOT_WEBSITE_TOKEN')) {
                    (function(d, t) {
                        var BASE_URL = 'https://app.chatwoot.com';
                        var g = d.createElement(t),
                            s = d.getElementsByTagName(t)[0];
                        g.src = BASE_URL + '/packs/js/sdk.js';
                        s.parentNode.insertBefore(g, s);
                        g.onload = function() {
                            window.chatwootSDK.run({
                                websiteToken: chatwoot_token,
                                baseUrl: BASE_URL,
                            });
                        };
                    })(document, 'script');
                }
            }
        </script>
    </body>
</html>
